<div class="container mt-5">
  <h1>Profilo Admin</h1>
  <h5>Lista utenti</h5>
  <!-- TABELLA UTENTI -->
  <div *ngIf="!isSingleUser; else userDetails">
    <div class="mt-3">
      <app-table [data]="dataSource" [dati]="'utenti'" [columns]="displayedColumns"></app-table>
    </div>
  </div>
  <!-- / TABELLA UTENTI -->
  <!-- CARD DETTAGLI UTENTE -->
  <ng-template #userDetails>
    <app-user-details [data]="user"></app-user-details>
  </ng-template>
  <!-- / CARD DETTAGLI UTENTE -->
</div>
