<div class="position-absolute top-50 start-50 translate-middle">
  <!-- LOADING SPINNER -->
  <div *ngIf="this.authService.isLoading">
    <app-spinner></app-spinner>
  </div>
  <!-- LOADING SPINNER -->
  <form #loginform="ngForm" (ngSubmit)="onSubmit(loginform)" class="d-flex flex-column"
    *ngIf="!this.authService.isLoading">
    <!-- INTESTAZIONE FORM -->
    <div class="text-center mb-4">
      <h1>Accedi</h1>
      <h5>Inserisci la tua e-mail e password</h5>
    </div>
    <!-- / INTESTAZIONE FORM -->
    <!-- INPUT EMAIL + PASSWORD -->
    <mat-form-field appearance="outline" class="mt-3">
      <mat-label>Email</mat-label>
      <input type="email" name="email" matInput ngModel required email>
      <mat-hint>Es. mariorossi@gmail.com</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="outline" class="mt-3">
      <mat-label>Password</mat-label>
      <input [type]="hide ? 'password' : 'text'" name="password" matInput #input maxlength="10" ngModel required>
      <mat-button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </mat-button>
      <mat-hint align="end">max 10 caratteri {{input.value.length}}/10</mat-hint>
    </mat-form-field>
    <!-- / INPUT EMAIL + PASSWORD -->
    <!-- BTN + RECUPERO PASSWORD -->
    <button mat-raised-button color="primary" class="mt-2" [disabled]="!loginform.valid">Login</button>
    <a routerLink="/recupera-password" class="text-center mt-3">Hai dimenticato la password?</a>
    <a routerLink="/registrati" class="text-center">Sei nuovo? Registrati!</a>
    <!-- / BTN + RECUPERO PASSWORD -->

  </form>
</div>
