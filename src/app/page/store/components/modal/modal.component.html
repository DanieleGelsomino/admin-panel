<form [formGroup]="productsForm" class="d-flex flex-column">
  <mat-form-field appearance="outline" class="mt-3 me-3">
    <mat-label>Id</mat-label>
    <input type="text" matInput formControlName="id">
  </mat-form-field>
  <mat-form-field appearance="outline" class="mt-3 me-3">
    <mat-label>Nome Prodotto</mat-label>
    <input type="text" matInput formControlName="titolo">
  </mat-form-field>
  <mat-form-field appearance="outline" class="mt-3 me-3">
    <mat-label>Prezzo</mat-label>
    <input type="text" matInput formControlName="prezzo">
  </mat-form-field>
  <mat-form-field appearance="outline" class="mt-3 me-3">
    <mat-label>Categoria</mat-label>
    <mat-select matInput formControlName="categoria">
      <mat-option *ngFor="let category of categoryOption" value="{{category}}">{{category}}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="outline" class="mt-3 me-3">
    <mat-label>N. Pezzi</mat-label>
    <input type="text" matInput formControlName="n_pezzi">
  </mat-form-field>
</form>
<div mat-dialog-actions class="d-flex">
  <button mat-raised-button mat-dialog-close color="warn">Close</button>
  <button mat-raised-button mat-dialog-close color="primary" type="submit" [disabled]="!productsForm.valid"
    (click)="addProduct()">{{actionBtn}}</button>
</div>
